<ion-content text-center>
  <img src="assets/imgs/3.png" style="margin-top: 90px">
  <ion-input type="Email" placeholder="ادخل البريد الالكتروني الخاص بك" [(ngModel)]="credeintials.email"

  style="margin-top: 105px"></ion-input>

  <ion-input type="password" placeholder="ادخل الرقم السري" [(ngModel)]="credeintials.password"></ion-input>
  <button ion-button block (click)="onSignin()" class="login-button" color="btn">
    تسجيل
  </button>
  <button (click)="reset()" class="create-account" style="margin-top: 5px;">
    <b>اعاده تهيئه الباسورد </b>
  </button>
</ion-content>
