<ion-content style="background-image: url('assets/imgs/bg.png')" text-center class="bg">

  <ion-row class="login-form">
    <ion-col>
      <ion-list inset>
        <ion-item style="margin-top: 315px;">
          <ion-label>
            <ion-icon name="mail"></ion-icon>
          </ion-label>
          <ion-input type="Email" placeholder="ادخل البريد الالكتروني الخاص بك" [(ngModel)]="credeintials.email"></ion-input>
        </ion-item>
        <ion-item style="margin-top:5px">
          <ion-label>
            <ion-icon name="lock"></ion-icon>
          </ion-label>
          <ion-input type="password" placeholder="ادخل الرقم السري" [(ngModel)]="credeintials.password"></ion-input>
        </ion-item>
      </ion-list>
      <button ion-button block color="light" (click)="register()" class="login-button">ان شاء حساب</button>
    </ion-col>
  </ion-row>
</ion-content>
