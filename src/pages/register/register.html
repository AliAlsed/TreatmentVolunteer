<ion-header>

  <ion-navbar color="nav">
    <ion-title style="text-align:right"> انشاء حساب</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="login-logo" text-center style="margin-top:20px">
    <img src="assets/imgs/logo.png" alt="chat">
  </div>
  <ion-row class="login-form">
    <ion-col>
      <ion-list inset>
        <ion-item style="margin-top: 45px;">
          <ion-label>
            <ion-icon name="mail"></ion-icon>
          </ion-label>
          <ion-input type="Email" placeholder="ادخل البريد الالكتروني الخاص بك" [(ngModel)]="credeintials.email"></ion-input>
        </ion-item>
        <ion-item style="margin-top:5px">
          <ion-label>
            <ion-icon name="lock"></ion-icon>
          </ion-label>
          <ion-input type="password" placeholder="ادخل الرقم السري" [(ngModel)]="credeintials.password"></ion-input>
        </ion-item>
      </ion-list>
      <button ion-button block (click)="register()" class="login-button">ان شاء حساب</button>
    </ion-col>
  </ion-row>
</ion-content>
