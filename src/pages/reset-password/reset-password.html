<ion-header>

  <ion-navbar color="nav">
    <ion-title style="text-align:right">اعاده تهيئه الباسورد</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background-image: url('assets/imgs/bg.png')" text-center class="bg">

  <form #f="ngForm">
    <ion-row class="login-form">
      <ion-col>
        <ion-list inset>
          <ion-item style="margin-top: 330px;">
            <ion-label>
              <ion-icon name="mail"></ion-icon>
            </ion-label>
            <ion-input type="Email" placeholder="ادخل البريد الالكتروني الخاص بك" ngModel name="email" required></ion-input>
          </ion-item>
        </ion-list>
        <button ion-button [disabled]="f.invalid" (click)="reset(f)" class="login-button">تسجيل</button>

      </ion-col>

    </ion-row>
  </form>
</ion-content>
