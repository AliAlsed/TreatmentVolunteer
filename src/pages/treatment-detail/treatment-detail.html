<ion-header>

  <ion-navbar color="nav">
    <ion-title style="text-align:right">تفاصيل العلاج</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <img src={{item.image}} style="height: 300px; width:100%" class="img" />
    <ion-card-content>
      <ion-item style="text-align:right">
          : الدواء
        <ion-note  left item-start >
          <p style="font-size:14px">{{item.treatment}}</p>
        </ion-note>
      </ion-item>
      <ion-item style="text-align:right">
        : الكميه
      <ion-note  left item-start >
        <p style="font-size:14px">{{item.quantity}}</p>
      </ion-note>
    </ion-item>
    <ion-item style="text-align:right">
      : الدوله المصنعه
    <ion-note  left item-start >
      <p style="font-size:14px">{{item.country}}</p>
    </ion-note>
  </ion-item>

    </ion-card-content>
  </ion-card>
</ion-content>
