<ion-content text-center style="margin-top:75px">
  <img src="assets/imgs/6.png" alt="" srcset="">
      <form #f="ngForm">
        <ion-list no-lines>
        <ion-item class="input">
          <ion-input type="text" placeholder="ادخل الاسم"  name="name" ngModel required>
          </ion-input>
        </ion-item>
        <ion-item class="select">
          <ion-select placeholder=" الجنس" ngModel name="gender" style="color:black;text-align: right">
            <ion-option value="male">ذكر</ion-option>
            <ion-option value="female">انثى</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-input placeholder=" العمر" type="number" style="color:black;" name="age" ngModel required>
          </ion-input>
        </ion-item>
        <ion-item>
            <ion-select name="city" placeholder=" محافضتك" ngModel style="color:black;
            text-align: right" required>            <ion-option value="Baghdad">بغداد</ion-option>
            <ion-option value="Anbar">الأنبار</ion-option>
            <ion-option value="Babylon">بابل</ion-option>
            <ion-option value="Basra">البصرة</ion-option>
            <ion-option value="Halabja">حلبجة</ion-option>
            <ion-option value="Erbil">اربيل</ion-option>
            <ion-option value="Dohuk">دهوك</ion-option>
            <ion-option value="Qadisiyah">القادسية</ion-option>
            <ion-option value="Diyala">ديالى</ion-option>
            <ion-option value="DhiQar">ذي قار</ion-option>
            <ion-option value="Sulaymaniyah">السليمانية</ion-option>
            <ion-option value="Salahaddin">صلاح الدين</ion-option>
            <ion-option value="Kirkuk">كركوك</ion-option>
            <ion-option value="Karbala">كربلاء</ion-option>
            <ion-option value="Muthanna">المثنى</ion-option>
            <ion-option value="Maysan">ميسان</ion-option>
            <ion-option value="Najaf">النجف</ion-option>
            <ion-option value="Nineveh">نينوى</ion-option>
            <ion-option value="Wasit">واسط</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-input placeholder="مرض مزمن " type="text" name="disease" ngModel style="color:black;font-size: 20px" required></ion-input>
        </ion-item>
        <ion-item>
          <button ion-button large [disabled]="f.invalid" (click)="add(f)" color="btn">التالي</button>
        </ion-item>
      </ion-list>
      </form>
</ion-content>
