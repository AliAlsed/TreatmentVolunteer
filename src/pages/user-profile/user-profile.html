<ion-header>

  <ion-navbar color="nav">
    <ion-title style="text-align:right">الملف الشخصي</ion-title>
    <ion-buttons start left>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
      <button ion-button icon-only (click)="update()">
        <ion-icon name="build"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <img src="assets/imgs/code.png" />
  <ion-item-group>
    <ion-item-divider></ion-item-divider>
    <ion-item style="color:black;text-align: right">
      الاسم : {{" "+User.Name}}
    </ion-item>
    <ion-item style="color:black;text-align: right">
      العمر : {{" "+User.age}}
    </ion-item>
    <ion-item style="color:black;text-align: right">
      المرض المزمن : {{" "+User.disease}}
    </ion-item>
  </ion-item-group>



</ion-content>
