<ion-header>

  <ion-navbar color="nav">
    <ion-title style="text-align:right"> تفاصيل العلاج</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <img src={{item.image}} style="height: 300px; width:100%" class="img" />
    <ion-card-content>
      <ion-item style="text-align:right">
        : المريض
        <ion-note left item-start>
          <p style="font-size:14px">{{item.name}}</p>
        </ion-note>
      </ion-item>
      <ion-item style="text-align:right">
        : رقم الهاتف
        <ion-note left item-start>
          <p style="font-size:14px">{{item.phone}}</p>
        </ion-note>
      </ion-item>
      <ion-item style="text-align:right">
        : الدواء
        <ion-note left item-start>
          <p style="font-size:14px">{{item.treatment}}</p>
        </ion-note>
      </ion-item>
      <ion-item style="text-align:right">
        : العمر
        <ion-note left item-start>
          <p style="font-size:14px">{{item.age}}</p>
        </ion-note>
      </ion-item>

      <ion-item style="text-align:right">
        : الكميه
        <ion-note left item-start>
          <p style="font-size:14px">{{item.quantity}}</p>
        </ion-note>
      </ion-item>
      <ion-item style="text-align:right">
        : المدينه
        <ion-note left item-start>
          <p style="font-size:14px">{{item.city}}</p>
        </ion-note>
      </ion-item>
      <ion-item style="text-align:right">
        : الدوله المصنعه
        <ion-note left item-start>
          <p style="font-size:14px">{{item.country}}</p>
        </ion-note>
      </ion-item>

    </ion-card-content>
  </ion-card>

  <button ion-button icon-start color="nav" style="margin-left: 10px" item-end (click)="showPos(item.lat,item.long)">
         الموقع    &nbsp;
    <ion-icon name="map"></ion-icon>
  </button>
</ion-content>
